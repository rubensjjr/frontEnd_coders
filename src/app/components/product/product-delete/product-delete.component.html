<mat-card>
    <mat-card-title>
        Confirmar Exclusão do Produto ?
    </mat-card-title>
    <form > 
         <mat-form-field>
             <input matInput ="Nome" [value]="product.name" name="name" disabled>
         </mat-form-field>

         <mat-form-field>
            <input matInput ="Preço (R$)" [value]="product.price" name="price" disabled> 
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="primary">
        Deletar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
